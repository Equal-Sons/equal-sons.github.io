<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Equal Sons</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <main class="woods-bg flex flex-column min-vh-100 bg-gray">
      <header>
        <img class="w-25 db center pt6 pb5" src="images/es_logo.svg" alt="Equal Sons">
      </header>
      <section class="flex-auto font-ebg tc">
        <p class="white f3 w-60 mw6-ns lh-title center">For those in pursuit of the next big thing and the words to share it with the world.</p>
      </section>
      <footer class="pb4">
        <p class="white f4 w-40 tc lh-title center">We build products and tell stories.</p>
        <button class="font-lato db center" type="button" name="button">Work with us</button>
      </footer>
    </main>
  </body>
</html>
